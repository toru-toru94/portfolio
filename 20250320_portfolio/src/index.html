<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rampart+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-～" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
      <!-- メニュー:sp:close -->
      <div class="wrapper header__inner">
          <h1 class="header__logo"><a href="/">ポートフォリオ</a></h1>
          <!-- SP:非表示 -->
          <div class="header__nav">
            <form action="/search" method="GET">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              <input type="text" name="q" placeholder="キーワードで検索" >
            </form>
            <!-- その他 -->
            <div class="other-box">
              <a href="#"><i class="fa-solid fa-cart-shopping"></i>ショップ</a>
              <a href="#"><i class="fa-solid fa-envelope"></i>お問い合わせ</a>
            </div>
            <!-- SNS -->
            <div class="sns-box">
              <ul class="sns-box__list">
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-threads"></i></a></li>
              </ul>
            </div>
            <button class="header__menu-btn">
              <span></span><span></span><span></span>
            </button>
          </div>
      </div>
      <!-- メニュー:sp:open -->
      <div class="wrapper header__menu header__menu--open">
        <nav class="header__menu-box">
          <ul  class="header__menu-list">
            <li class="header__menu-item"><a href="#" class="header__menu-link">トップ</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">実績一覧</a></li>
            <li class="header__menu-item"><a href="#profile" class="header__menu-link">プロフィール</a></li>
            <li class="header__menu-item"><a href="#news" class="header__menu-link">お知らせ</a></li>
            <li class="header__menu-item"><a href="#faq" class="header__menu-link">よくある質問</a></li>
          </ul>
        </nav>

        <!-- 検索窓 -->
        <div class="search-box">
          <div class="search-box__item">
            <form action="/search" method="GET">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              <input type="text" name="q" placeholder="キーワードで検索" >
            </form>
          </div>
          <div class="search-box__item">
            <h2 class="search-box__tag-title">気になるタグから実績を検索</h2>
            <div class="search-box__tags">
              <button class="search-box__tag" data-tag="branding">ブランディング</button>
              <button class="search-box__tag" data-tag="book">書籍</button>
              <button class="search-box__tag" data-tag="website">ウェブサイト</button>
              <button class="search-box__tag" data-tag="logo">ロゴ</button>
              <button class="search-box__tag" data-tag="package">パッケージ</button>
              <button class="search-box__tag" data-tag="ad">広告</button>
              <button class="search-box__tag" data-tag="move">動画制作</button>
            </div>
          </div>
          <div class="search-box__item">
            <!-- その他 -->
            <div class="other-box">
              <a href="#"><i class="fa-solid fa-cart-shopping"></i>ショップ</a>
              <a href="#"><i class="fa-solid fa-envelope"></i>お問い合わせ</a>
            </div>
            <!-- SNS -->
            <div class="sns-box">
              <ul class="sns-box__list">
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="sns-box__item"><a href="#"><i class="fa-brands fa-threads"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
    </div>
  </header>
  <!-- メイン -->
  <main class="main">
    <!-- hero -->
    <section class="hero">
      <div class="hero__visual">

        <img src="./assets/images/dummy_2400×1200.webp" alt="自然の景色" class="hero__image"/>

        <div class="hero__overlay">
          <p class="hero__overlay-text-en">Nature is Fun.</p>
          <p class="hero__overlay-text-jp">自然を楽しむ。</p>
        </div>

        <!-- <div class="hero__badge">
          <p class="hero__badge-label">Nature Travel</p>
          <p class="hero__badge-tag"><span>イチオシ</span>記事</p>
          <a href="#" class="hero__badge-link">記事を読む</a>
        </div>
      </div> -->

      <div class="hero__content">
        <!-- <span class="hero__content-decoration-top"></span> -->
        <p class="hero__category">旅行メディア</p>
        <h2 class="hero__title">人生を豊かにする<br>旅のしおり</h2>
        <p class="hero__text">
          自然を楽しむ旅行が好きな人のために、旅のプロがお届けする旅行に役立つ情報メディア。世界遺産、絶景、アクティビティ、歴史・文化などの情報が満載です。
        </p>
        <!-- <span class="hero__content-decoration-bottom"></span> -->
      </div>
    </section>
  </main>
  <!-- フッター -->
  <footer></footer>
</body>
</html>
