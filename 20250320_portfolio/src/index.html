<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <!-- メニューclose -->
    <h1 class="header__logo"><a href="/">ポートフォリオ</a></h1>
    <button class="header__menu-btn">
      <span></span><span></span><span></span>
    </button>

    <!-- メニューopen -->
     <nav class="header__menu">
      <ul  class="header__menu-list">
        <li class="header__menu-item"><a href="#" class="header__menu-link">トップ</a></li>
        <li class="header__menu-item"><a href="#" class="header__menu-link">実績一覧</a></li>
        <li class="header__menu-item"><a href="#profile" class="header__menu-link">プロフィール></a></li>
        <li class="header__menu-item"><a href="#news" class="header__menu-link">お知らせ</a></li>
        <li class="header__menu-item"><a href="#faq" class="header__menu-link">よくある質問</a></li>
        <!-- <li class="header__menu-item"><a href="#" class="header__menu-link">プライバシーポリシー</a></li> -->
      </ul>
     </nav>

     <!-- 検索窓 -->
     <div class="search-box">
        <form action="/search" method="GET">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" name="q" placeholder="キーワードで検索" >
        </form>
        <h2 class="search-box__tag-title">気になるタグから実績を検索</h2>
        <div class="search-box__tags">
          <span class="search-box__tag" data-tag="branding">ブランディング</span>
          <span class="search-box__tag" data-tag="book">書籍</span>
          <span class="search-box__tag" data-tag="website">ウェブサイト</span>
          <span class="search-box__tag" data-tag="logo">ロゴ</span>
          <span class="search-box__tag" data-tag="package">パッケージ</span>
          <span class="search-box__tag" data-tag="ad">広告</span>
          <span class="search-box__tag" data-tag="move">動画制作</span>
        </div>
      </div>
  </header>
  <!-- メイン -->
  <main>

  </main>
   <!-- フッター -->
   <footer></footer>
</body>
</html>
