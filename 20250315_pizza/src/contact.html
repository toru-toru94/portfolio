<body class="contact-bg" data-page="contact">
  <main>
    <section class="wrapper">
      <div class="contact-title">
        <h3 class="contact-title__text">お問い合わせ</h3>
        <p class="contact-title__desc">お気軽にお問い合わせください</p>
      </div>
      <form action="submit.php" method="post">
        <label for="name">お名前 <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>

        <label for="email">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <label for="category">お問い合わせの種別 <span class="required">*</span></label>
        <select id="category" name="category" required>
            <option value="" disabled selected>選択してください</option>
            <option value="general">予約</option>
            <option value="support">取材依頼</option>
            <option value="recruit">採用</option>
            <option value="feedback">その他</option>
        </select>

        <label for="message">お問い合わせ内容を記入してください <span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を記入してください" required></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="agreement" name="agreement" required>
          <label for="agreement">プライバシーポリシーに同意する</label>
      </div>

        <button type="submit">この内容で送信する</button>
    </form>
    </section>
  </main>
  <footer class="footer bg">
    <div class="section-title bg-none">
      <p class="section-title__text font-en font-size"><a href="index.html">Munch PIZZA</a></p>
    </div>
    <p class="footer__copy font-en">&copy;Munch PIZZA</p>
  </footer>
</body>
