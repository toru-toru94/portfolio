<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }
        .checkbox-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>お問い合わせ</h2>
        <form action="submit.php" method="post">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="subject">件名</label>
            <input type="text" id="subject" name="subject" placeholder="お問い合わせの件名" required>

            <label for="category">お問い合わせの種別</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>選択してください</option>
                <option value="general">予約</option>
                <option value="support">取材依頼</option>
                <option value="recruit">採用</option>
                <option value="feedback">その他</option>
            </select>

            <label for="message">お問い合わせ内容を記入してください</label>
            <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を記入してください" required></textarea>

            <div class="checkbox-container">
              <input type="checkbox" id="agreement" name="agreement" required>
              <label for="agreement">プライバシーポリシーに同意する</label>
          </div>

            <button type="submit">この内容で送信する</button>
        </form>
    </div>
</body>
</html>
